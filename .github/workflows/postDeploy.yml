name: Post Deploy Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  repository_dispatch:
    types: [vercel.deployment.success]

jobs:
  post-deploy-tests:
    if: github.event_name == 'repository_dispatch' && github.event.client_payload.environment == 'production'
    name: playwright-tests
    runs-on:
      - self-hosted
      - Linux
      - ARM64

    timeout-minutes: 30

    strategy:
      fail-fast: true
      matrix:
        project: [chromium, firefox, webkit]

    env:
      NODE_ENV: test
      BASE_URL: ${{ github.event.client_payload.url }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
      UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
      VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.git.sha }}

      - name: üîß Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: üß™ Run Playwright tests (${{ matrix.project }})
        run: npx playwright test --project=${{ matrix.project }} --reporter=list
        env:
          CI: true

      - name: üì§ Upload Playwright artifacts (screenshots, traces, videos)
        if: failure()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}-playwright-results-${{ matrix.project }}
          path: test-results/
          retention-days: 7

      - name: üì§ Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}-playwright-html-report-${{ matrix.project }}
          path: playwright-report
          retention-days: 7

      - name: Notify on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: 'üö® Post-Deploy Tests Failed'
          to: anthony@303devs.com
          from: 'CI Bot <admin@303devs.com>'
          body: 'Some tests failed on the deployed site. Check the attached report.'
