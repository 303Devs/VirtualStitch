name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: true
      matrix:
        shard: [1, 2, 3, 4, 5]
    env:
      NODE_ENV: test
      BASE_URL: http://localhost:3000
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
      UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: 📦 Install dependencies + Playwright browsers
        id: install
        run: npm ci --legacy-peer-deps && npx playwright install --with-deps

      - name: 🔎 Lint code
        run: npm run lint

      - name: 🧪 Run unit tests
        run: npm test

      - name: 🔨 Build the project
        run: npm run build

      - name: 🧪 Run Playwright tests
        run: npx playwright test --shard=${{ matrix.shard }}/5 --reporter=list
        env:
          PLAYWRIGHT_TRACE: on
          PLAYWRIGHT_VIDEO: on
          CI: 'true'

      - name: 📤 Upload Playwright artifacts (screenshots, traces, videos)
        if: failure()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}-playwright-results-shard-${{ matrix.shard }}
          path: test-results/

      - name: 📤 Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}-playwright-html-report-shard-${{ matrix.shard }}
          path: playwright-report
